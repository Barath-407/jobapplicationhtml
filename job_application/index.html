<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="apply_box">
        <h1>
            Job Application
            <span class="title_small">
                (web)
            </span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name"> First Name </label>
                    <input type=" text" id="first_name" name="first_name" placeholder="Enter Frist Name..."/>
                </div>
                <div class="form_control">
                    <label for="last_name"> Last Name </label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name...">
                </div>
                <div class="form_control">
                    <label for="email"> Email </label>
                    <input type="email" id="email" name="email" placeholder="Enter Email...">
                </div>
                <div class="form_control">
                    <label for="job_role"> Job Role </label>
                    <select name="job_role" id="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">Ui UX Designer</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address"> Address </label>
                    <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address..."/> 
                    </textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="Enter City Name...">
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter pincode..."/>
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input type="date" value="2025-03-31" id="date" name="date"/>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>




            </div>
        </form>

    </div>

</div>
    
</body>
</html>
